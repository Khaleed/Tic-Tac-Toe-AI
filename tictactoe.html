<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Tic-Tac-Toe</title>
  <link rel="stylesheet" type="text/css" href="tictactoe.css">
</head>

<body>
  <h1 id="header">Tic-Tac-Toe</h1>
  <div id="main-wrapper">
    <div id="game-board">
      <div class="row">
        <div><input id="btn1"type="button"></div>
        <div><input id="btn2"type="button"></div>
        <div><input id="btn3"type="button"></div>
      </div>
      <div class="row">
        <div><input id="btn4"type="button"></div>
        <div><input id="btn5"type="button"></div>
        <div><input id="btn6"type="button"></div>
      </div>
      <div class="row">
        <div><input id="btn7"type="button"></div>
        <div><input id="btn8"type="button"></div>
        <div><input id="btn9"type="button"></div>
      </div>
    </div>
    <div id="button-wrapper">
      <button id="reset-button">Reset Game</button>
    </div><br>
    <div id="results"></div><br>
    <div id="status"></div>
  </div>
  <script type="text/javascript" src="tictactoe.js"></script>
</body>

</html>
